welcome_paragraph_what_heading=Qu’est-ce que ce service?
welcome_paragraph_what_text=Le/la {0} est un service destiné aux éditeurs pour qu’ils fassent l’enregistrement électronique des DOI et la consignation des métadonnées connexes. Les organisations doivent, en premier lieu, ouvrir un compte avec un/une {1}. Pour un complément d’information, voir {2}.
welcome_paragraph_who_heading=Qui peut utiliser ce service?
welcome_paragraph_who_text=DataCite travaillera avec les éditeurs/organisations de données qui maintiennent des données de recherche et les rendent accessibles. Dans la plupart des cas, cela prendra la forme de centres de données établis et spécialisés, par l’entremise de dépôts institutionnels et d’archives de données complémentaires, qui sont également considérés des éditeurs de données. Ce service est destiné à des éditeurs de données scientifiques et expérimentales. Les générateurs de données, par exemple les chercheurs, qui désirent obtenir des DOI de DataCite devront d’abord choisir l’éditeur de données qui répond le mieux à leurs besoins et ensuite déposer leurs données dans cet établissement. L’éditeur peut obtenir des DOI directement d’un membre de DataCite.  
welcome_paragraph_how_heading=J’ai des ensembles de données que je veux consigner électroniquement. Comment dois-je utiliser ce service?
welcome_paragraph_how_text=Cela comprend deux étapes. Vous devrez d’abord vous inscrire à notre service. Pour ce faire, vous devez contacter un membre de DataCite qui discutera avec vous de votre admissibilité. Si vous êtes admissible, vous recevrez un identifiant (nom d’utilisateur et mot de passe) et toute information nécessaire.
welcome_paragraph_how_text2=Ensuite, vous devrez utiliser notre {0} pour enregistrer électroniquement les DOI. Nous vous recommandons d’ailleurs d’intégrer l’enregistrement électronique et la mise à jour des DOI à votre infrastructure de gestion de métadonnées. Si tel est le cas, par exemple, l’adresse URL est modifiée, l’avis automatique sera ajouté à notre service et l’adresse URL actualisée sera utilisée pour la résolution du DOI.
welcome_paragraph_contact_heading=Comment puis-je vous joindre?
